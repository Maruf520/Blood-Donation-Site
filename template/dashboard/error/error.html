{% extends 'dashboard/base.html' %}
{% block 'main_body' %}
<main class="app-content">
        {% if report %}
                        
        {% for blog in report %}
        <div class="col-sm-10">
                <div class="card">
                  <div class="card-body">
                    <p class="card-text" style=" letter-spacing: 1px; ">{{forloop.counter}}. Report Message: {{blog.messege}}</p>
                    <footer class="blockquote-footer mt-3 mb-4"><cite title="Source Title">{{blog.created_at }}</cite></footer>
                  </div>
                </div>
              </div>
              {% endfor %}
                    {% endif %}             
</main>
{% endblock %}
