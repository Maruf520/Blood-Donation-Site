{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Verify - SOMC</title>
    <style>
    html,body {
      background: rgb(2,0,36);
  background: linear-gradient(6deg, rgba(2,0,36,1) 0%, rgba(97,97,205,1) 31%, rgba(0,212,255,1) 100%);
  background-repeat: no-repeat; min-height: 100vh;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-center">
        
        <div class="col-md-5 list-group-item mt-5">
            <h4 class="text-center">Verify Your Token </h4>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
              <div class="tile-footer">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
          </form>
          <br>
        </div>
      </div>
    </div>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
